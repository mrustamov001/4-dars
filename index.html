<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="visually-hidden">Hello word</h1>
        </div>
    </header>
    <!--/ Header -->


    <!-- Main section -->
    <main class="main">
        <section class="services">
            <div class="container">
                <div class="services__wrapper">
                    <ol class="services__list">
                        <li class="services__item item-services">
                            <strong class="item-services__number">
                                01
                            </strong>
                            Preferences
                        </li>
                        <li class="services__item item-services">
                            <strong class="item-services__number">
                                02
                            </strong>
                            Bean Type
                        </li>
                        <li class="services__item item-services">
                            <strong class="item-services__number">
                                03
                            </strong>
                            Quantity
                        </li>
                        <li class="services__item item-services">
                            <strong class="item-services__number">
                                04
                            </strong>
                            Grind Option
                        </li>
                        <li class="services__item item-services">
                            <strong class="item-services__number">
                                05
                            </strong>
                            Deliveries
                        </li>
                    </ol>



                    <form action="https://echo.htmlacademy.ru" method="POST">
                        <label class="form">
                            How do you drink your coffee?
                            <span class="form__span"></span>
                            <input type="checkbox" class="visually-hidden form__inp">
                            <div class="form__list-inner">
                                <ul class="form__list">
                                    <li class="form__item">
                                        <h3 class="form__title">
                                            Capsule
                                        </h3>
                                        <p class="form__description">
                                            Compatible with Nespresso systems and similar brewers
                                        </p>
                                    </li>
                                    <li class="form__item">
                                        <h3 class="form__title">
                                            Filter
                                        </h3>
                                        <p class="form__description">
                                            For pour over or drip methods like Aeropress, Chemex, and V60
                                        </p>
                                    </li>
                                    <li class="form__item">
                                        <h3 class="form__title">
                                            Espresso
                                        </h3>
                                        <p class="form__description">
                                            Dense and finely ground beans for an intense, flavorful experience
                                        </p>
                                    </li>
                                </ul>
                            </div>
                        </label>
                        <label class="form">
                            What type of coffee?
                            <span class="form__span"></span>
                            <input type="checkbox" class="visually-hidden form__inp">
                            <div class="form__list-inner">
                                <ul class="form__list">
                                    <li class="form__item">
                                        <h3 class="form__title">
                                            Single Origin
                                        </h3>
                                        <p class="form__description">
                                            Distinct, high quality coffee from a specific family-owned farm
                                        </p>
                                    </li>
                                    <li class="form__item">
                                        <h3 class="form__title">
                                            Decaf
                                        </h3>
                                        <p class="form__description">
                                            Just like regular coffee, except the caffeine has been removed
                                        </p>
                                    </li>
                                    <li class="form__item">
                                        <h3 class="form__title">
                                            Blended
                                        </h3>
                                        <p class="form__description">
                                            Combination of two or three dark roasted beans of organic coffees
                                        </p>
                                    </li>
                                </ul>
                            </div>
                        </label>
                        <label class="form">
                            How much would you like?
                            <span class="form__span"></span>
                            <input type="checkbox" class="visually-hidden form__inp">
                            <div class="form__list-inner">
                                <ul class="form__list">
                                    <li class="form__item">
                                        <h3 class="form__title">
                                            250g
                                        </h3>
                                        <p class="form__description">
                                            Perfect for the solo drinker. Yields about 12 delicious cups.
                                        </p>
                                    </li>
                                    <li class="form__item">
                                        <h3 class="form__title">
                                            500g
                                        </h3>
                                        <p class="form__description">
                                            Perfect option for a couple. Yields about 40 delectable cups.
                                        </p>
                                    </li>
                                    <li class="form__item">
                                        <h3 class="form__title">
                                            1000g
                                        </h3>
                                        <p class="form__description">
                                            Perfect for offices and events. Yields about 90 delightful cups.
                                        </p>
                                    </li>
                                </ul>
                            </div>
                        </label>
                        <label class="form">
                            Want us to grind them?
                            <span class="form__span"></span>
                            <input type="checkbox" class="visually-hidden form__inp">
                            <div class="form__list-inner">
                                <ul class="form__list">
                                    <li class="form__item">
                                        <h3 class="form__title">
                                            Wholebean
                                        </h3>
                                        <p class="form__description">
                                            Best choice if you cherish the full sensory experience
                                        </p>
                                    </li>
                                    <li class="form__item">
                                        <h3 class="form__title">
                                            Filter
                                        </h3>
                                        <p class="form__description">
                                            For drip or pour-over coffee methods such as V60 or Aeropress
                                        </p>
                                    </li>
                                    <li class="form__item">
                                        <h3 class="form__title">
                                            Cafeti√©re
                                        </h3>
                                        <p class="form__description">
                                            Course ground beans specially suited for french press coffee
                                        </p>
                                    </li>
                                </ul>
                            </div>
                        </label>
                        <label class="form">
                            How often should we deliver?
                            <span class="form__span"></span>
                            <input type="checkbox" class="visually-hidden form__inp">
                            <div class="form__list-inner">
                                <ul class="form__list">
                                    <li class="form__item">
                                        <h3 class="form__title">
                                            Every week
                                        </h3>
                                        <p class="form__description">
                                            $7.20 per shipment. Includes free first-class shipping.
                                        </p>
                                    </li>
                                    <li class="form__item">
                                        <h3 class="form__title">
                                            Every 2 weeks
                                        </h3>
                                        <p class="form__description">
                                            $9.60 per shipment. Includes free priority shipping.
                                        </p>
                                    </li>
                                    <li class="form__item">
                                        <h3 class="form__title">
                                            Every month
                                        </h3>
                                        <p class="form__description">
                                            $12.00 per shipment. Includes free priority shipping.
                                        </p>
                                    </li>
                                </ul>
                            </div>
                        </label>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!--/ Main section -->


    <!-- Footer -->
    <footer class="footer">
        <div class="container">
           
        </div>
    </footer>
    <!--/ Footer -->
</body>
</html>
